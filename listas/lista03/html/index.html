<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playstation Store</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
 
  <nav class="guia">
    <div id="logo-nav">
      <h1 id="titulo-logo">Playstation Games</h1>
      <picture class="imagem-logo"><img src="../img/PSX-Original-Controller.png" alt="" /></picture>
    </div>
    <ul id="lista-botao">
      <li>
        <a href="#"><span>J</span>ogos</a>
      </li>
      <li>
        <a href="#"><span>P</span>romoções</a>
      </li>
      <li>
        <a href="#"><span>L</span>ojas</a>
      </li>
    </ul>
    <picture class="imagem-logo"><img src="../img/jogos-ps1.jpg" alt="" /></picture>
  </nav>
  <body>
    <main id="menu-principal">
      <p class="indica-menu"> <- Menu</p>
      <section class="lista-jogos">
        <section class="box-jogo">
          <header>
            <h2><a href="#">Gran Turismo</a></h2>
          </header>
          <picture class="imagem-jogo">
            <img src="../img/gran-turismo.jpg" alt="Capa do Gran Turismo" />
          </picture>
          <p class="descricao-jogo">Jogo de Carro</p>
        </section>
        <section class="box-jogo">
          <header>
            <h2><a href="#">Resident Evil</a></h2>
          </header>
          <picture class="imagem-jogo">
            <img src="../img/resident-evil.jpg" alt="Capa do Resdent Evil" />
          </picture>
          <p class="descricao-jogo">Jogo de Suspense</p>
        </section>
        <section class="box-jogo">
          <header>
            <h2><a href="#">Crash Bandicoot</a></h2>
          </header>
          <picture class="imagem-jogo">
            <img src="../img/e237084d36.jpg" alt="Capa do Crash Bandicoot" />
          </picture>
          <p class="descricao-jogo">Jogo de aventura</p>
        </section>
        <section class="box-jogo">
          <header>
            <h2><a href="#">Winning Eleven</a></h2>
          </header>
          <picture class="imagem-jogo">
            <img src="../img/winning-eleven.jpeg" alt="Capa do Winning Eleven" />
          </picture>
          <p class="descricao-jogo">Jogo de futebol</p>
        </section>
        <section class="box-jogo">
          <header>
            <h2><a href="#">Silent Hill</a></h2>
          </header>
          <picture class="imagem-jogo">
            <img src="../img/silent-hill.jpg" alt="Capa do Silent Hill" />
          </picture>
          <p class="descricao-jogo">Jogo de suspense</p>
        </section>
        <section class="box-jogo">
          <header>
            <h2><a href="#">Final Fantasy</a></h2>
          </header>
          <picture class="imagem-jogo">
            <img src="../img/final-fantasy.jpg" alt="Capa do Final Fantasy" />
          </picture>
          <p class="descricao-jogo">Jogo de RPG</p>
        </section>
      </section>
    </main>
  </body>
</body>

</html>
